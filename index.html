<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
  <header>
    <img src="images/bg-card-back.png" alt="backcard">
    <p>000</p>
  </header>

  <main>
    <div id="froncard">
      <h1>0000 0000 0000 0000</h1>
      <p>Jane Appleseed</p>
      <p>00/00</p>
    </div>
    
    <form method="post" id="login">
      <label for="">Cardholder Name</label>
      <input type="text" name="nome" id="inome" placeholder="e.g. Jane Appleseed">
      <label for="">Card Number</label>
       <input type="text" name="num" id="inum" placeholder="e.g. 1234 5678 9123 0000">
      Exp. Date (MM/YY)
      MM
      YY
      CVC
      e.g. 123
    </form>
    Confirm
  </main>
