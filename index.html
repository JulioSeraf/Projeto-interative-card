<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css" madia="all">
  <link rel="stylesheet" href="styles/responsive.css">
  <title>Interactive card</title>
  
</head>
<body>
  <header>
    <div id="backcard">
      <img src="images/bg-card-back.png" alt="backcard">
      <p>000</p>
    </div>
  </header>

  <main>
    <div id="froncard">
      <div id="bolow"></div>
      <div id="bolatra"></div>
      <h1>0000 0000 0000 0000</h1>
      <p>Jane Appleseed</p>
      <p id="num">00/00</p>
    </div>
    
    <form method="post" id="login" autocomplete="on">
      <label for="inome">Cardholder Name</label>
      <input class="for1" type="text" name="nome" id="inome" placeholder="e.g. Jane Appleseed">
      <label for="inum">Card Number</label>
       <input class="for1" type="text" name="num" id="inum" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
      <label for="date">Exp. Date (MM/YY)</label>
      <label id="texcvc" for="icvc">CVC</label>
      <input class="date" type="text" name="date" id="imes" placeholder="MM" maxlength="2" >
      <input class="date" type="text" name="date" id="iday" placeholder="YY" ,
      maxlength="2">
      <input type="text" name="cvc" id="icvc" maxlength="3">
    </form>
    <button onclick="enviar()">Confirm</button>
  </main>

  <!-- Completed state start -->

  <section id="pos">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JulioSeraf" target="_self">Julio Serafim</a>.
  </div>
</body>
</html>
