<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css" madia="all">
  <link rel="stylesheet" href="/styles/responsive.css">

  <title>Interactive card</title>
  
</head>
<body>
  <header>
    <div class="cards" id="backcard">
      <p>000</p>
    </div>
    <div class="cards" id="frontcard">
      <div class="bola1"></div>
      <div class="bola2"></div>
      <h1 id="cardNum" >0000 0000 0000 0000</h1>
      <p id="cardName">Jane Appleseed</p>
      <div id="cardAnos">00/00</dv>
    </div>
  </header>

  <main>
    <form method="post" id="login" autocomplete="off">
      <label for="inome">CARDHOLDER NAME</label>
      <input class="for1" type="text" name="nome" id="inome" placeholder="  e.g. Jane Appleseed">
      
      <label for="inum">CARD NUMBER</label>
       <input class="for1" type="text" name="num" id="inum" placeholder="   e.g. 1234 5678 9123 0000" maxlength="16" required>
      
       <label for="date">EXP. DATE (MM/YY)</label>
      <label id="texcvc" for="icvc">CVC</label>
      <input class="date for1" type="text" name="date" id="imes" placeholder="MM" maxlength="2">
      <input class="date for1" type="text" name="date" id="ianos" placeholder="YY"
      maxlength="2">
      <input class="for1 ipcvc" type="text" name="cvc" id="icvc" maxlength="3" placeholder="e.g.123">
      
      <button id="but-enviar">Confirm</button>
    </form>
   
  </main>

  <!-- Completed state start -->

  <section id="posConfirm" >
    <div class="oksimbulo">&#x1F5F8</div>
    <h1>THANK YOU!</h1>
    <p>We've added your card details</p>
    <button id="pos">Continue</button>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JulioSeraf" target="_self">Julio Serafim</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
